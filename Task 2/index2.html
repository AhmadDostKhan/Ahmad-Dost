<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="navbar.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="navbar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Lobster&family=Niconne&family=Passion+One:wght@400;700;900&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styling.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      main {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <nav class="navbar d-flex justify-content-around fixed-top w-100">
      <div class="navbar-logo">
        <img src="./icons/logo.png" alt="Logo" />
      </div>
      <div class="navbar-links">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li class="dropdown">
            <a href="#skills">Skills</a>
            <ul class="dropdown-menu">
              <li><a href="#web-dev">Web Development</a></li>
              <li><a href="#graphics">Graphics Designing</a></li>
              <li><a href="#uiux">UI/UX Designing</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#projects">Projects</a>
            <ul class="dropdown-menu">
              <li><a href="#websites">Websites</a></li>
              <li><a href="#posters">Posters & Logos</a></li>
              <li><a href="#uiux-designs">UI/UX Designs</a></li>
            </ul>
          </li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
    <main>
      <h1>The Page will be added Soon</h1>
      <a href="./index.html">Go to Home Page</a>
    </main>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navbarLinks = document.querySelector(".navbar-links");

      hamburger.addEventListener("click", () => {
        navbarLinks.classList.toggle("active");
      });

      // Select dropdown elements
      const skillDropdown = document.querySelector(
        ".dropdown:nth-child(3) .dropdown-menu"
      );
      const projectDropdown = document.querySelector(
        ".dropdown:nth-child(4) .dropdown-menu"
      );
      const skillsMenu = document.querySelector(".dropdown:nth-child(3)");
      const projectsMenu = document.querySelector(".dropdown:nth-child(4)");

      // Function to show dropdown
      function showDropdown(dropdown) {
        dropdown.style.display = "block";
      }

      // Function to hide dropdown
      function hideDropdown(dropdown) {
        dropdown.style.display = "none";
      }

      // Add mouseover and mouseout event listeners for Skills
      skillsMenu.addEventListener("mouseover", () =>
        showDropdown(skillDropdown)
      );
      skillsMenu.addEventListener("mouseout", () =>
        hideDropdown(skillDropdown)
      );

      // Add mouseover and mouseout event listeners for Projects
      projectsMenu.addEventListener("mouseover", () =>
        showDropdown(projectDropdown)
      );
      projectsMenu.addEventListener("mouseout", () =>
        hideDropdown(projectDropdown)
      );
    </script>
  </body>
</html>
